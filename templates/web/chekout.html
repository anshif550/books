{% extends 'base/base.html' %}

{% load static %}

{% block container %}

  <!-- Main Content -->
  <main class="container mx-auto py-10">
    <div class="flex flex-col lg:flex-row gap-8">
      <!-- Order Summary -->
      <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/2">
        <h2 class="text-xl font-bold mb-4 text-gray-700">Order Summary</h2>
        <ul class="divide-y divide-gray-200">
          <!-- Example items -->
          <li class="py-4 flex justify-between">
            <div>
              <p class="text-gray-800 font-medium">Book Title 1</p>
              <p class="text-sm text-gray-500">Quantity: 2</p>
            </div>
            <p class="text-gray-800 font-medium">$20.00</p>
          </li>
          <li class="py-4 flex justify-between">
            <div>
              <p class="text-gray-800 font-medium">Book Title 2</p>
              <p class="text-sm text-gray-500">Quantity: 1</p>
            </div>
            <p class="text-gray-800 font-medium">$15.00</p>
          </li>
          <!-- Total -->
          <li class="py-4 flex justify-between text-lg font-bold">
            <span>Total</span>
            <span>$35.00</span>
          </li>
        </ul>
      </div>

      <!-- Payment Form -->
      <div class="bg-white p-6 rounded-lg shadow-md w-full lg:w-1/2">
        <h2 class="text-xl font-bold mb-4 text-gray-700">Payment Details</h2>
        <form action="/process-checkout" method="POST" class="space-y-6">
          {% csrf_token %}
          <!-- Name -->
          <div>
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input 
              type="text" 
              id="full_name" 
              name="full_name" 
              required 
              class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
            <textarea 
              id="address" 
              name="address" 
              rows="3" 
              required 
              class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>

          <!-- Payment Method -->
          <div>
            <label for="card_number" class="block text-sm font-medium text-gray-700">Card Number</label>
            <input 
              type="text" 
              id="card_number" 
              name="card_number" 
              required 
              placeholder="1234 5678 9101 1121"
              class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <!-- Expiration Date -->
            <div>
              <label for="expiry_date" class="block text-sm font-medium text-gray-700">Expiry Date</label>
              <input 
                type="text" 
                id="expiry_date" 
                name="expiry_date" 
                required 
                placeholder="MM/YY"
                class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
              />
            </div>

            <!-- CVV -->
            <div>
              <label for="cvv" class="block text-sm font-medium text-gray-700">CVV</label>
              <input 
                type="text" 
                id="cvv" 
                name="cvv" 
                required 
                placeholder="123"
                class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div>
            <button 
              type="submit" 
              class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
            >
              Complete Purchase
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

{% endblock %}
