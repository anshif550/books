

{% block content %}
<section class="bg-zinc-900 min-h-screen py-8 text-white">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-green-500 mb-6">My Orders</h1>
        {% if orders %}
        <table class="w-full table-auto border-collapse bg-zinc-800 rounded-lg shadow-lg overflow-hidden">
            <thead>
                <tr class="bg-green-600 text-left text-white">
                    <th class="py-3 px-4">Book</th>
                    <th class="py-3 px-4">Price</th>
                    <th class="py-3 px-4">Status</th>
                    <th class="py-3 px-4">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr class="hover:bg-zinc-700 border-b border-zinc-700">
                    <td class="py-3 px-4">{{ order.book_title }}</td>
                    <td class="py-3 px-4">â‚¹{{ order.price }}</td>
                    <td class="py-3 px-4">
                        <span class="{% if order.status == 'Delivered' %}text-green-400{% elif order.status == 'Pending' %}text-yellow-400{% else %}text-red-400{% endif %}">
                            {{ order.status }}
                        </span>
                    </td>
                    <td class="py-3 px-4">{{ order.order_date|date:"d M Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-xl mt-6 text-gray-400">You have no orders yet.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
