{% extends 'base/base.html' %}

{% load static %}

{% block container %}
<div>
    <div class=" flex justify-center items-center min-h-screen" style="background-image: url(/static/web/images/loginbackground.jpg); background-size: contain;">
        <div class=" max-w-sm bg-zinc-900 bg-opacity-85 shadow-lg rounded-lg p-6 w-[700px]">
            <h2 class="text-2xl font-bold text-center mb-6 text-green-500">Login</h2>
            {% if messages %}
                <div class="text-red-500 text-center mb-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-white">e-mail</label>
                    <input type="text" id="email" name="email" required 
                        class="mt-1 block w-full px-4 py-2 bg-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <input type="password" id="password" name="password" required 
                        class="mt-1 block w-full px-4 py-2  bg-gray-500 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" 
                    class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Login
                </button>
            </form>
            <a href="{% url 'web:register' %}" class="block text-center text-sm text-green-500 mt-4 hover:underline">Don't have an account? Sign up here</a>
        </div>
    </div>
</div>


{% endblock %}
